<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <style>html {
        -webkit-user-select: none;
        user-select: none;
        height: 100%;
        width: 100%;
    }

    body {
        -webkit-user-select: none;
        user-select: none;
        width: 100%;
        overflow-x: hidden;
    }

    wx-action-sheet-item {
        background-color: #FFFFFF;
        position: relative;
        padding: 10px 0;
        text-align: center;
        font-size: 18px;
        display: block;
    }

    wx-action-sheet-item:before {
        content: " ";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 1px;
        border-top: 1px solid #D9D9D9;
        color: #D9D9D9;
        -webkit-transform-origin: 0 0;
        transform-origin: 0 0;
        -webkit-transform: scaleY(0.5);
        transform: scaleY(0.5);
    }

    wx-action-sheet-item:active {
        background-color: #ECECEC;
    }

    wx-action-sheet .wx-action-sheet {
        position: fixed;
        left: 0;
        bottom: 0;
        -webkit-transform: translate(0, 100%);
        transform: translate(0, 100%);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        z-index: 5000;
        width: 100%;
        background-color: #FFFFFF;
        transition: -webkit-transform .3s;
        transition: transform .3s;
        transition: transform .3s, -webkit-transform .3s;
    }

    wx-action-sheet .wx-action-sheet-show {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
    }

    wx-action-sheet .wx-action-sheet-menu {
        background-color: #FFFFFF;
    }

    wx-action-sheet .wx-action-sheet-mask {
        position: fixed;
        z-index: 1000;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transition: background-color 0.3s;
        background-color: rgba(0, 0, 0, 0.6);
    }

    wx-audio {
        display: inline-block;
        line-height: 0;
    }

    wx-audio[hidden] {
        display: none;
    }

    wx-audio > .wx-audio-default {
        max-width: 100%;
        min-width: 302px;
        height: 65px;
        background: #fcfcfc;
        border: 1px solid #e0e0e0;
        border-radius: 2.5px;
        display: inline-block;
        overflow: hidden;
    }

    wx-audio > .wx-audio-default > .wx-audio-left {
        width: 65px;
        height: 65px;
        float: left;
        background-color: #e6e6e6;
        background-size: 100% 100%;
        background-position: 50% 50%;
    }

    wx-audio > .wx-audio-default > .wx-audio-left > .wx-audio-button {
        width: 24px;
        height: 24px;
        margin: 20.5px;
        background-size: cover;
    }

    wx-audio > .wx-audio-default > .wx-audio-right {
        box-sizing: border-box;
        height: 65px;
        margin-left: 65px;
        padding: 11px 16.5px 13.5px 15px;
        overflow: hidden;
    }

    wx-audio > .wx-audio-default > .wx-audio-right > .wx-audio-info {
        margin-right: 70px;
        overflow: hidden;
    }

    wx-audio > .wx-audio-default > .wx-audio-right > .wx-audio-info > .wx-audio-name {
        height: 22.5px;
        line-height: 22.5px;
        margin-bottom: 3.5px;
        font-size: 14px;
        color: #353535;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    wx-audio > .wx-audio-default > .wx-audio-right > .wx-audio-info > .wx-audio-author {
        height: 14.5px;
        line-height: 14.5px;
        font-size: 12px;
        color: #888888;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    wx-audio > .wx-audio-default > .wx-audio-right > .wx-audio-time {
        margin-top: 3.5px;
        height: 16.5px;
        font-size: 12px;
        color: #888888;
        float: right;
    }

    wx-button {
        position: relative;
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding-left: 14px;
        padding-right: 14px;
        box-sizing: border-box;
        font-size: 18px;
        text-align: center;
        text-decoration: none;
        line-height: 2.55555556;
        border-radius: 5px;
        -webkit-tap-highlight-color: transparent;
        overflow: hidden;
        color: #000000;
        background-color: #F8F8F8;
    }

    wx-button[hidden] {
        display: none !important;
    }

    wx-button:after {
        content: " ";
        width: 200%;
        height: 200%;
        position: absolute;
        top: 0;
        left: 0;
        border: 1px solid rgba(0, 0, 0, 0.2);
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
        -webkit-transform-origin: 0 0;
        transform-origin: 0 0;
        box-sizing: border-box;
        border-radius: 10px;
    }

    wx-button[type=default] {
        color: #000000;
        background-color: #F8F8F8;
    }

    wx-button[type=primary] {
        color: #FFFFFF;
        background-color: #1AAD19;
    }

    wx-button[type=warn] {
        color: #FFFFFF;
        background-color: #E64340;
    }

    wx-button[disabled] {
        color: rgba(255, 255, 255, 0.6);
    }

    wx-button[disabled][type=default],
    wx-button[disabled]:not([type]) {
        color: rgba(0, 0, 0, 0.3);
        background-color: #F7F7F7;
    }

    wx-button[disabled][type=primary] {
        background-color: #9ED99D;
    }

    wx-button[disabled][type=warn] {
        background-color: #EC8B89;
    }

    wx-button[type=primary][plain] {
        color: #1aad19;
        border: 1px solid #1aad19;
        background-color: transparent;
    }

    wx-button[type=primary][plain][disabled] {
        color: rgba(0, 0, 0, 0.2);
        border-color: rgba(0, 0, 0, 0.2);
    }

    wx-button[type=primary][plain]:after {
        border-width: 0;
    }

    wx-button[type=default][plain] {
        color: #353535;
        border: 1px solid #353535;
        background-color: transparent;
    }

    wx-button[type=default][plain][disabled] {
        color: rgba(0, 0, 0, 0.2);
        border-color: rgba(0, 0, 0, 0.2);
    }

    wx-button[type=default][plain]:after {
        border-width: 0;
    }

    wx-button[plain] {
        color: #353535;
        border: 1px solid #353535;
        background-color: transparent;
    }

    wx-button[plain][disabled] {
        color: rgba(0, 0, 0, 0.2);
        border-color: rgba(0, 0, 0, 0.2);
    }

    wx-button[plain]:after {
        border-width: 0;
    }

    wx-button[type=warn][plain] {
        color: #e64340;
        border: 1px solid #e64340;
        background-color: transparent;
    }

    wx-button[type=warn][plain][disabled] {
        color: rgba(0, 0, 0, 0.2);
        border-color: rgba(0, 0, 0, 0.2);
    }

    wx-button[type=warn][plain]:after {
        border-width: 0;
    }

    wx-button[size=mini] {
        display: inline-block;
        line-height: 2.3;
        font-size: 13px;
        padding: 0 1.34em;
    }

    wx-button[loading][type=primary] {
        color: rgba(255, 255, 255, 0.6);
        background-color: #179B16;
    }

    wx-button[loading][type=primary][plain] {
        color: #1aad19;

    <style type="text/css">.one-px:before {
        content: "";
        width: 200%;
        height: 200%;
        position: absolute;
        top: 0;
        left: 0;
        border: 1px solid #eee;
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
        -webkit-transform-origin: 0 0;
        transform-origin: 0 0;
        padding: 1px;
        box-sizing: border-box;
        pointer-events: none;
        z-index: 1;
    }

    .one-px-t:before {
        content: "";
        height: 1px;
        left: 0;
        top: 0;
        width: 100%;
        -webkit-transform: scaleY(0.4);
        transform: scaleY(0.4);
        box-sizing: border-box;
        pointer-events: none;
        background: #eee;
        position: absolute;
        z-index: 1;
    }

    .one-px-b:after {
        content: "";
        height: 1px;
        left: 0;
        bottom: 0;
        width: 100%;
        -webkit-transform: scaleY(0.4);
        transform: scaleY(0.4);
        box-sizing: border-box;
        pointer-events: none;
        background: #eee;
        position: absolute;
        z-index: 1;
    }

    .one-px-r:after {
        content: "";
        width: 1px;
        right: 0;
        height: 100%;
        -webkit-transform: scaleX(0.4);
        transform: scaleX(0.4);
        box-sizing: border-box;
        pointer-events: none;
        background: #eee;
        position: absolute;
        z-index: 1;
    }
